<!doctype html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chris Marsh, front-end developer at the University of York</title>
  <meta name="description" content="University of York Design Patterns">
  <meta name="author" content="University of York">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      overflow:auto;
      background:#1368c2;
      color:#fffbe6;
      font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol;
      font-weight:200;
      font-size:24px;
      line-height:1.5;
      margin:0;
      padding:0;
    }
    section {
      padding:48px 24px;
      overflow:hidden;
    }
    p {
      margin:24px 0;
      letter-spacing:0.002em;
    }
    abbr {
      font-weight:bold;
    }
    a img {
      border:0;
    }
    /****************************
     * INTRODUCTION
     ****************************/
    #intro {
      background:#fffbe6;
      color:#343232;
      text-align:center;
      padding-bottom:72px;
    }
    #intro p {
      margin:0 0 12px;
    }
    h1 {
      font-weight:200;
      font-size:72px;
      font-size:20vw;
      text-align:center;
      margin:0 0 0.3em;
    }
    h1:after,
    .employment-current:after,
    #social:after {
      display: block;
      content: "â™¦";
      width:80%;
      max-width: 240px;
      height: 0;
      line-height:1px;
      background: transparent;
      font-size: 18px;
      text-align:center;
      clear:both;
    }
    h1:after {
      margin: 24px auto;
      text-shadow: 3px 0px 0 #fffbe6, -3px 0 0 #fffbe6;
      border-bottom: 1px solid #343232;
      color:#343232;
    }
    #social:after {
      margin: 24px auto;
      text-shadow: 3px 0px 0 #fffbe6, -3px 0 0 #fffbe6;
      border-bottom: 1px solid #1368c2;
      color:#1368c2;
    }
    .employment-current:after {
      margin: 48px auto 24px;
      text-shadow: 3px 0px 0 #1368c2, -3px 0 0 #1368c2;
      border-bottom: 1px solid #fffbe6;
    }
    /****************************
     * WORK INFO
     ****************************/
    #work {
      text-align:center;
      padding-top:64px;
    }
    .employment {
      max-width:840px;
      margin:0 auto;
    }
    .employment-current {
    }
    .employment-current img {
      max-width:480px;
      width:80%;
    }
    .employment-past {
      overflow:hidden;
    }
    .employment-past img {
      max-width:240px;
      width:25%;
      float:left;
    }
    .employment-past .employment-content {
      width:70%;
      float:right;
      padding:0 0 0 5%;
    }
    .employment-content {
      text-align:left;
    }
    .employment-content p:first-child {
      font-weight:bold;
      font-size:1.2em;
      margin-top:12px;
    }
    /****************************
     * SOCIAL MEDIA
     ****************************/
    #social {
      background:#fffbe6;
      color:#343232;
      text-align:center;
      padding-bottom
    }
    .site {
      text-decoration:none;
      color:#343232;
      display:block;
      margin-bottom:48px;
    }
    .site img {
      max-width:240px;
      width:25%;
    }
    .site-content {
      text-align:left;
      max-width:640px;
      margin:0 auto;
    }
    /****************************
     * FOOTER
     ****************************/
    footer {
      overflow:hidden;
      padding:0 24px;
    }
    footer a {
      color:#fffbe6;
    }
    .copyright {
      float:left;
    }
    .colophon {
      float:right;
    }
    .colophon a {
      text-decoration:none;
      border-bottom:1px solid #fffbe6;
    }
  </style>

  <section id="intro">
    <h1>404</h1>
    <p>Ooops. This page doesn't exist. Did you want to go to <a href="/">the only page that exists on this site</a>?</p>
  </section>

  <footer>
    <p class="copyright">Made from scratch by me.</p>
    <p class="colophon">Feedback? Questions? Comments? Find me on <a rel="me" href="https://mastodon.social/@chris5marsh">Mastodon</a>.</p>
  </footer>

</body>
</html>
